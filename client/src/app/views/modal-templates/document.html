<div class="modal fade">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">
          <p>{{event.name}}.</p>
        </h3>
        <h2><p>Adjunta requerimiento.</p></h2>
      </div>
      <div class="modal-body panel-body">
        <div class="col-md-12">
         <strong>{{requirement.description}} </strong>
         <img ng-if="requirement.document && requirement.document.path.url" ng-src="{{root}}/api{{requirement.document.path.url}}">
         <input ng-if="!userIsAdmin" type="file" ng-model="requirement.document.path" base-sixty-four-input>
        </div>
      </div>

      <div ng-if="userIsAdmin" class="modal-footer">
        <button class="btn btn-primary pull-left" type="button" ng-click="approve()">Aceptar</button>
        <button class="btn btn-danger pull-right" type="button" ng-click="reject()">Rechazar</button>
      </div>

      <div ng-if="!userIsAdmin" class="modal-footer">
        <button class="btn btn-primary pull-left" type="button" ng-click="submit()">Guardar cambios</button>
        <button class="btn btn-danger pull-right" type="button" ng-click="dismissModal()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
