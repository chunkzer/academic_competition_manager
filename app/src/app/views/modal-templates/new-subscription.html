<div class="modal fade">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title"> {{item.name}} </h3>
        <div class="modal-body panel-body">
         <div class="col-md-12">
           {{item.description}}
         </div>
         <div class="col-md-12">
           <b>Requerimientos: </b>
            <div class="col-md-12 form-group" ng-repeat="requirement in item.requirements">
              Requerimiento
            </div>
         </div>
        </div>
      </div>
      <div class="modal-footer">
      <div class="form-group">
        <button class="btn btn-success pull-left" ng-click="createEvent()">Inscribir</button>
        <button class="btn btn-danger pull-right" type="button" ng-click="dismissModal()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
