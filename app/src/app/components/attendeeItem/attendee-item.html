<div class="col-xs-12 panel-body item-container">
  <div class="col-xs-6">
    <h3 class="bold-text large-text">
      {{vm.subscription.user.name }} {{vm.subscription.user.lastName}}
    </h3>
  </div>

  <div class="col-xs-6">
    <h3 class="bold-text large-text">
      {{vm.subscription.user.email}}
    </h3>
  </div>

  <div class="col-xs-6">
    <h3 class="bold-text large-text">
      <span ng-if="vm.subscription.approved">Registro Completo</span>
      <span ng-if="!vm.subscription.approved">Registro Incompleto</span>
    </h3>
  </div>
</div>
