<div class="well well-lg col-xs-12 panel-body item-container">
  <div class="col-xs-6">
    <h3 class="bold-text large-text text-color-blue">
      {{vm.subscription.user.name}}
    </h3>
  </div>

  <div class="col-xs-6">
    <h3 class="bold-text large-text text-color-blue">
      {{vm.subscription.user.email}}
    </h3>
  </div>

  <div class="col-xs-6">
    <h3 class="bold-text large-text text-color-blue">
      Estatus:
      <span ng-if="vm.subscription.approved">Registro Completo</span>
      <span ng-if="!vm.subscription.approved">Registro Incompleto</span>
    </h3>
  </div>
</div>
